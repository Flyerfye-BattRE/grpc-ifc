syntax = "proto3";

package com.battre.stubs.specsvc;

option java_package = "com.battre.stubs.services";
option java_multiple_files = true;

service SpecSvc {
  rpc getRandomBatteryType(SpecSvcEmptyRequest) returns (SpecSvcResponse);
}

message SpecSvcEmptyRequest {
}

message SpecSvcRequest {
  string message = 1;
}

message SpecSvcResponse {
  string response = 1;
}